name: Build

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "**/*.json"
      - "**/*.yml"
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements*') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip wheel
          python3 -m pip install --upgrade --upgrade-strategy eager -r requirements.txt
          python3 -m pip install --upgrade --upgrade-strategy eager -r requirements-dev.txt

      - name: Check the code formatting
        run: |
          black . --diff

      - name: Check the code for errors
        run: |
          flake8 . --count --statistics

      - name: Check TODOs
        run: |
          flake8 . --select=T --exit-zero

      - name: Run pytest
        run: |
          DB_STRING=sqlite:///test.db python3 -c "from pie import database; database.init_core(); database.init_modules();"
          DB_STRING=sqlite:///test.db pytest --color=yes -v tests/

      - name: Run PoPie
        run: |
          popie --strict --diff modules/base pie/
